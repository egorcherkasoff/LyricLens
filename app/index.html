<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lyric Lens</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__logo">Lyric Lens</h1>
        <div class="header__search">
          <form class="header__search-form">
            <input
              type="text"
              class="header__search-input"
              placeholder="Search..."
            />
          </form>
        </div>
        <div class="link__wrap header__link">
          <a class="link" href="#">Starred Tracks</a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container main__container main__container-no-data">
        <div class="main__placeholder">Search results will appear here</div>
        <section class="results hidden">
          <h2 class="results__title">Tracks matching your query</h2>
          <div class="results__wrap"></div>
        </section>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
